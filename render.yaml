# This file tells Render how to build your DataPulse project
services:
  - type: web
    name: datapulse-backend # You can change this name if you want
    env: python
    
    # --- CHECK THIS ---
    # Delete this line if your code is NOT in a 'backend' folder
    rootDir: backend 
    
    # --- CHECK THIS ---
    # Make sure this matches your requirements file name
    buildCommand: pip install -r requirements.txt 
    
    # --- CHECK THIS ---
    # Make sure this is the correct command to start YOUR server
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    
    # --- THE FIX ---
    # This is the magic line that solves your Python problem
    pythonVersion: 3.12.3